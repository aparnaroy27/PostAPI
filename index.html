<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <label for="">Name<input type="text" class="userName"></label><br>
    <label for="">Email<input type="email" class="userEmail"></label><br>
    <label for="">Password<input type="password" class="userPassword"></label><br>
    <button>Send data</button>

    <script>
        var myName= document.querySelector(".userName");
        var myEmail= document.querySelector(".userEmail");
        var myPassword= document.querySelector(".userPassword");
        var button= document.querySelector("button");

        button.addEventListener(("click"), ()=>{
               var obj={
                   name:myName.value,
                   email:myEmail.value,
                   password:myPassword.value
               };

               fetch("/contact",{
                    method: "POST",
                    headers:{
                           "content-type": "application/json"
                    },
                    body:JSON.stringify(obj)
               });
        })
    </script>
</body>
</html>
